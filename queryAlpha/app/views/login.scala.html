@(form: Form[Application.Login])

<html>
    <head>
        <title>Query</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">

    </head>
    
    
  <body class="login-page">
        
        <header>
            <a href="#" id="logo"><span>Query</span>Forest</a>
        </header>
        
        @helper.form(routes.Application.authenticate) {
            
            <h1>Sign in</h1>
            
            @if(form.hasGlobalErrors) { 
                <p class="error">
                    @form.globalError.message
                </p>
            }
            
         @if(form.hasGlobalErrors) {
    <p class="error">
        @form.globalError.message
    </p>
}
      <div class="login-box-body">

            <p>
                <input type="email" name="email" class="form-control" placeholder="Email" value="@form("email").value">
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" >
            </p>
            <p>
                <button type="submit"class="btn btn-primary btn-block btn-flat">Login</button>
            </p>
         </div>   
        }
       
            
    </body>
</html>
